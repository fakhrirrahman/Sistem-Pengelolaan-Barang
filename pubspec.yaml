name: tugasbesar_01
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
    
  http: ^1.2.0
  image_picker: ^1.1.1

  firebase_core: ^3.7.0
  firebase_auth: ^5.3.2
  firebase_storage: ^12.3.4

  get: ^4.7.2

  cupertino_icons: ^1.0.8
  cloud_firestore: ^5.6.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1 

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
